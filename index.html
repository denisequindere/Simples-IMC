<html lang="PT-br">
<head>

<body>
    <img id="imagem" src="img/imc2-removebg-preview.png" alt="">
    <section>
        <form id="frm1" action="" method="get">
            <legend><h1>Calcule o IMC</h1></legend>
            <label for="Nome">Nome</label><br>
            <input class="nome" type="text" id="entrada1" required><br>
            <label for="Sobrenome">Sobrenome</label><br>
            <input class="sobrenome" type="text" id="entrada2" required><br>
            <label for="Peso">Peso</label><br>
            <input class="peso" type="number" id="entrada3" required><br>
            <label for="Altura">Altura</label><br>
            <input step="0.01" class="altura" type="number" id="entrada4" required><br>
            <button id="botao1" type="submit">Enviar</button>
            <div id="resposta" class="resultado"></div>

        </form>
        
    </section>
    
        
        

    
    <script src="js/final.js"></script>
